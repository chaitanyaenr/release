observer:
  name: redhat-chaos-node-disruptions-master-outage-observer
  # Only one of the following two should be specified
  from: prow-scripts.prow
  # Literal image stream tag that will be used to run the observer
  commands: redhat-chaos-node-disruptions-master-outage-observer-commands.sh
  resources:
    requests:
      cpu: 10m
      memory: 10Mi
  env:
  - name: RUNS
    default: "3"
  - name: WAIT_DURATION
    default: "400"
  - name: ENABLE_ALERTS
    default: "False"
  - name: CHECK_CRITICAL_ALERTS
    default: "False"
  - name: ACTION
    default: "node_stop_start_scenario"
  - name: LABEL_SELECTOR
    default: "node-role.kubernetes.io/master="
  - name: INSTANCE_COUNT
    default: "1"
  - name: CLOUD_TYPE
    default: "aws"
  - name: TIMEOUT
    default: "180"
  timeout: 9h
  grace_period: 200s
  documentation: |-
        A simple master outage krkn observer, this will run multiple iterations of master node outage scenario
