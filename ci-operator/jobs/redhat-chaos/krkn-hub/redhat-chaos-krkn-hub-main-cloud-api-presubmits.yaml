presubmits:
  redhat-chaos/krkn-hub:
  - agent: kubernetes
    always_run: true
    branches:
    - ^main-cloud-api$
    - ^main-cloud-api-
    cluster: build01
    context: ci/prow/4.14-nightly-images
    decorate: true
    labels:
      ci-operator.openshift.io/variant: 4.14-nightly
      ci.openshift.io/generator: prowgen
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-redhat-chaos-krkn-hub-main-cloud-api-4.14-nightly-images
    rerun_command: /test 4.14-nightly-images
    spec:
      containers:
      - args:
        - --gcs-upload-secret=/secrets/gcs/service-account.json
        - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
        - --report-credentials-file=/etc/report/credentials
        - --target=[images]
        - --variant=4.14-nightly
        command:
        - ci-operator
        image: ci-operator:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /secrets/gcs
          name: gcs-credentials
          readOnly: true
        - mountPath: /etc/pull-secret
          name: pull-secret
          readOnly: true
        - mountPath: /etc/report
          name: result-aggregator
          readOnly: true
      serviceAccountName: ci-operator
      volumes:
      - name: pull-secret
        secret:
          secretName: registry-pull-credentials
      - name: result-aggregator
        secret:
          secretName: result-aggregator
    trigger: (?m)^/test( | .* )4.14-nightly-images,?($|\s.*)
